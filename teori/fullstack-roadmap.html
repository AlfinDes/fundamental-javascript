<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Developer Roadmap - Timeline</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899);
            transform: translateX(-50%);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: 4px solid #0f172a;
            z-index: 10;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        .card-slide-left {
            animation: slideLeft 0.6s ease-out;
        }

        .card-slide-right {
            animation: slideRight 0.6s ease-out;
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .step-number {
            font-size: 8rem;
            font-weight: 900;
            opacity: 0.05;
            position: absolute;
            top: -20px;
            right: 20px;
            line-height: 1;
        }

        .tech-icon {
            font-size: 1.25rem;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body class="bg-slate-950 text-white">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 py-20">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-7xl font-bold mb-4">üéØ Learning Roadmap</h1>
                <p class="text-2xl opacity-90">Your Journey to Become a Fullstack Developer</p>
                <div class="mt-8 inline-flex items-center gap-4 bg-white/10 backdrop-blur-sm px-6 py-3 rounded-full">
                    <span class="text-sm">Scroll down to explore</span>
                    <svg class="w-5 h-5 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div x-data="roadmapData()" class="container mx-auto px-4 py-20 relative">
            <div class="timeline-line"></div>

            <template x-for="(category, index) in categories" :key="category.id">
                <div class="relative mb-32">
                    <div class="timeline-dot"></div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center"
                        :class="index % 2 === 0 ? 'card-slide-left' : 'card-slide-right'">
                        <div :class="index % 2 === 0 ? 'lg:order-1' : 'lg:order-2'">
                            <div
                                class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-slate-900 to-slate-800 border-2 border-purple-500/30 hover:border-purple-500/60 transition-all shadow-2xl">
                                <div class="step-number" x-text="index + 1"></div>
                                <div class="relative p-8">
                                    <div class="flex items-center gap-4 mb-6">
                                        <div class="text-6xl" x-text="category.icon"></div>
                                        <div>
                                            <div class="text-sm text-purple-400 font-semibold mb-1"
                                                x-text="'STEP ' + (index + 1)"></div>
                                            <h2 class="text-4xl font-bold" x-text="category.name"></h2>
                                            <p class="text-gray-400 mt-2" x-text="category.description"></p>
                                        </div>
                                    </div>
                                    <button @click="toggleCategory(category.id)"
                                        class="w-full py-3 px-6 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-xl font-semibold transition-all flex items-center justify-between">
                                        <span x-text="category.expanded ? 'Hide Details' : 'Show Details'"></span>
                                        <svg class="w-5 h-5 transition-transform duration-300"
                                            :class="{ 'rotate-180': category.expanded }" fill="none"
                                            stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    <div x-show="category.expanded" x-collapse class="mt-6 space-y-3">
                                        <template x-for="topic in category.topics" :key="topic.id">
                                            <div
                                                class="bg-slate-800/50 rounded-xl p-4 border border-slate-700 hover:border-purple-500/50 transition-all">
                                                <div @click="toggleTopic(category.id, topic.id)"
                                                    class="cursor-pointer flex items-center justify-between">
                                                    <div class="flex items-center gap-3">
                                                        <div class="w-2 h-2 rounded-full"
                                                            :class="topic.level === 'beginner' ? 'bg-green-400' : topic.level === 'intermediate' ? 'bg-yellow-400' : 'bg-red-400'">
                                                        </div>
                                                        <span class="font-semibold" x-text="topic.name"></span>
                                                        <span class="text-xs px-2 py-1 rounded-full"
                                                            :class="topic.level === 'beginner' ? 'bg-green-500/20 text-green-300' : topic.level === 'intermediate' ? 'bg-yellow-500/20 text-yellow-300' : 'bg-red-500/20 text-red-300'"
                                                            x-text="topic.level"></span>
                                                    </div>
                                                    <svg x-show="topic.subtopics && topic.subtopics.length > 0"
                                                        class="w-4 h-4 transition-transform duration-300"
                                                        :class="{ 'rotate-180': topic.expanded }" fill="none"
                                                        stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                    </svg>
                                                </div>
                                                <p class="text-sm text-gray-400 mt-2" x-text="topic.description"></p>
                                                <div x-show="topic.expanded" x-collapse
                                                    class="mt-3 space-y-3 pl-4 border-l-2 border-purple-500/30">
                                                    <template x-for="subtopic in topic.subtopics" :key="subtopic.name">
                                                        <div class="text-sm">
                                                            <div class="flex items-center gap-2">
                                                                <i x-show="subtopic.icon" :class="subtopic.icon"
                                                                    class="tech-icon"></i>
                                                                <span class="font-medium text-purple-300"
                                                                    x-text="subtopic.name"></span>
                                                                <span x-show="subtopic.year"
                                                                    class="text-xs text-gray-600 ml-2"
                                                                    x-text="'(' + subtopic.year + ')'"></span>
                                                            </div>
                                                            <div class="text-xs text-gray-500 ml-3 mb-2"
                                                                x-text="subtopic.desc"></div>

                                                            <!-- Comparison -->
                                                            <div x-show="subtopic.comparison"
                                                                class="ml-3 mt-2 text-xs text-blue-300 italic"
                                                                x-text="'üí° ' + subtopic.comparison"></div>

                                                            <!-- Pros & Cons -->
                                                            <div x-show="subtopic.pros || subtopic.cons"
                                                                class="ml-3 mt-2 grid grid-cols-2 gap-2">
                                                                <div x-show="subtopic.pros"
                                                                    class="bg-green-900/20 border border-green-700/30 rounded p-2">
                                                                    <div
                                                                        class="text-xs font-semibold text-green-400 mb-1">
                                                                        ‚úÖ Pros</div>
                                                                    <ul class="text-xs text-green-300 space-y-1">
                                                                        <template x-for="pro in subtopic.pros">
                                                                            <li x-text="'‚Ä¢ ' + pro"></li>
                                                                        </template>
                                                                    </ul>
                                                                </div>
                                                                <div x-show="subtopic.cons"
                                                                    class="bg-red-900/20 border border-red-700/30 rounded p-2">
                                                                    <div
                                                                        class="text-xs font-semibold text-red-400 mb-1">
                                                                        ‚ö†Ô∏è Cons</div>
                                                                    <ul class="text-xs text-red-300 space-y-1">
                                                                        <template x-for="con in subtopic.cons">
                                                                            <li x-text="'‚Ä¢ ' + con"></li>
                                                                        </template>
                                                                    </ul>
                                                                </div>
                                                            </div>

                                                            <!-- Code Example -->
                                                            <div x-show="subtopic.example" class="ml-3 mt-2">
                                                                <pre
                                                                    class="bg-slate-950 border border-slate-700 rounded-lg p-3 overflow-x-auto text-xs"><code class="text-green-400 font-mono" x-text="subtopic.example"></code></pre>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div :class="index % 2 === 0 ? 'lg:order-2' : 'lg:order-1'"></div>
                    </div>
                </div>
            </template>

            <!-- End Marker -->
            <div class="text-center relative">
                <div class="timeline-dot bg-gradient-to-r from-green-500 to-emerald-500"></div>
                <div class="mt-16 inline-block bg-gradient-to-r from-green-600 to-emerald-600 px-12 py-6 rounded-2xl">
                    <div class="text-5xl mb-2">üéâ</div>
                    <div class="text-2xl font-bold">You're Ready!</div>
                    <div class="text-sm opacity-80 mt-2">Keep learning and building amazing things</div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
</body>

</html>
